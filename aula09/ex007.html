<html lang="pt-br">

    <style>
        body {
            background-color: aquamarine;
            font: normal 12pt Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar <strong>DOM</strong> como JavaScript</p><!--DOM - Document Object Model, preciso saber fazer a árvore DOM do meu site-->
    <div id="msg">Clique aqui</div>
    <script>
        /*Raiz da árvore com se chama window (é a janela do navegador),dentro da window tenho vários objetos como por exemplo location, document e history, dentro de document temos um documento que é o html, dentro do html temos o head e o boby, dento do head tenho metas, title, dentro do body tenho h1, p, p, div, dentro do p tenho uma strong*/

        /*Posso acessar o DOM da seguinte forma:
        por Marca: getElementsByTagName()
        por ID: getElementById()
        por Nome: getElementsByName()
        por Classe: getElementsByClassName()
        por Seletor: querySelector() ou querySelectorAll()
        */
       var p1 = window.document.getElementsByTagName('p')[0];
       window.document.write("Dentro do paragrafo 1 esta escrito: "+p1.innerText)        
    </script>
</body>
