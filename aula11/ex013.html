<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiz sozinho</title>
</head>
<body>
    <h1>Lugar onde mora</h1>
    Em que lugar você mora? <input type="text" name="txtmora" id="txtmora">
    <input type="button" value="Verificar" onclick="clicar()">
    <div id="res">

    </div>
    <script>
        function clicar(){
            var txtend = document.querySelector("input#txtmora")
            var res = window.document.querySelector("div#res")
            res.innerHTML = `<p>Se você for brasileiro e estiver morando em <strong>${txtend.value}</strong></p>`
            if (txtend.value == "Brasil" || txtend.value == "brasil"){
                res.innerHTML += "<p>Você é considerado nativo!</p>"
            }
            else{
                res.innerHTML += "<p>Você é considerado estrangeiro!</p>"
            }
        }
    </script>
</body>
</html>
